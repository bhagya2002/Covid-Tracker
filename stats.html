<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Covid-19 Tracker</title>
</head>

<body>
    <!-- header (top-section) -->
    <header>
        <!-- left side logo plus the title of the project -->
        <a href="stats.html" style="text-decoration: none;">
            <div class="logo">
                <!-- logo -->
                <img src="img/logo.png" alt="covid logo">
                <!-- title -->
                <p>COVID-19<br />Tracker</p>
            </div>
        </a>
        <!-- nav bar on the right side of the top -->
        <nav>
            <ul>
                <!-- options in the navigation bar -->
                <li><a href="stats.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <!-- main section of the projects -->
    <main>
        <!-- the whole ACTUAL body -->
        <div class="stats">
            <!-- statistics -->
            <div class="latest-report">
                <!-- shows the country that the data is presenting -->
                <div class="country">
                    <!-- name of the country -->
                    <div class="name">Loading...</div>
                    <!-- option to change the country -->
                    <div class="change-country">change</div>
                    <!-- search for a country menu -->
                    <div class="search-country hide">
                        <!-- search div for the country (input and close "button") -->
                        <div class="search-box">
                            <input type="text" id="seach-input" placeholder="Search Country...">
                            <img class="close" src="./img/close.svg" alt="close search menu">
                        </div>
                        <!-- all the countries -->
                        <div class="country-list">

                        </div> <!-- end of the country search list -->
                    </div> <!-- search for a country end div -->
                </div> <!-- country end div -->

                <!-- the total # of cases in the country selected -->
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div> <!-- end tag for total cases div -->
                <!-- the total # of recovered cases in the country selected -->
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div><!-- end tag for recovered div -->
                <!-- the total # of deaths in the country selected -->
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div> <!-- end tag for deaths div -->
            </div> <!-- end tag for the numbers section -->

            <!-- the chart that shows the data retreived from the API -->
            <div class="chart">
                <canvas id="axes-linear-chart"></canvas>
            </div> <!-- end of canvas tag -->
        </div> <!-- main body end tag -->
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Copyright Â© 2020 Bhagya Patel</p>
            </div>
        </div>

    </footer>

    <!-- JS files -->
    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <!-- geoloaction of user -->
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <!-- self made files -->
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
